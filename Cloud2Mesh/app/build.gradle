apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "bashbug.cloud2mesh"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

if (project.hasProperty("Tango.signing")
        && new File(project.property("Tango.signing") + "/tango.gradle").exists()) {
    apply from: project.property("Tango.signing") + "/tango.gradle";
}

dependencies {
    //compile files('libs/TangoSDK_Turing_Java.jar')
    compile files('libs/TangoSDK_Weyl_Java.jar')
    compile(name: 'TangoUtils', ext: 'aar')
    compile(name: 'TangoUX_Turing_Java', ext: 'aar')
    compile 'com.android.support:support-v4:22.2.1'
}

repositories{
    flatDir{
        dirs 'libs'
    }
}